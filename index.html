<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TaskTrack</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/android-chrome-192x192.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">

</head>

<body>
  
<div class="container-fluid"  style="width:100vw">
  <div class="row">
    <div class="col">
      <h2 class="title">TaskTrack v0.1.3.1</h2>
      <div id="swnotification">
        <button type="button" class="btn btn-info" style="display:none;" id="skip-waiting-button" data-toggle="modal" data-target="#exampleModal">A new version of this app is available. Click to update.</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Please refresh the page to see the updates!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="location.reload()">Refresh</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">


      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
          <a class="nav-item nav-link" id="nav-schedule-tab" data-toggle="tab" href="#nav-schedule" role="tab" aria-controls="nav-schedule" aria-selected="false">Schedule</a>
          <a class="nav-item nav-link" id="nav-game-tab" data-toggle="tab" href="#nav-game" role="tab" aria-controls="nav-game" aria-selected="false">Go!</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
        <div class="tab-pane fade" id="nav-schedule" role="tabpanel" aria-labelledby="nav-schedule-tab">
          <div id="table" class="table-editable">
            <div class="container">
              <div class="row justify-content-md-center align-items-center">
                <div class="col-md-auto">
                  <button type="button" class="btn btn-success" onclick="saveTable()" id="save">Save</button>
                  <button type="button" class="btn btn-primary" onclick="retrieve()" id="restore">Reset</button>
                </div>                      
                <div class="col-md-auto">
                  <b>Start time:</b>                      
                </div>
                <div class="col-md-auto">
                  <form>
                    <input type="time" class="form-control" id="starttime" value="07:00:00">
                  </form>
                </div>
              </div>
            </div>
            <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
                class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
            <div class="table-responsive">
            <table class="table table-bordered table-striped text-center" id="tasks">
              <thead>
              <tr>
                <th class="text-center">Sort</th>
                <th class="text-center">Task</th>
                <th class="text-center">Mins</th>
                <th class="text-center">End Time</th>
              </tr>
              </thead>
              <tbody id="tbodyTest">
              <tr>
                <td class="pt-3-half">
                <span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up"
                    aria-hidden="true"></i></a></span>
                <span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down"
                    aria-hidden="true"></i></a></span>
                <span class="table-remove"><button type="button"
                  class="btn btn-danger btn-rounded btn-xs my-0">Remove</button></span>
                </td>
                <td class="pt-3-half" contenteditable="true">Pack lunch</td>
                <td class="pt-3-half editable" contenteditable="true">5</td>
                <td class="pt-3-half" contenteditable="false">0</td>
                
              </tr>
        
              <!-- This is our clonable table line -->
              <tr class="hide">
                <td class="pt-3-half">
                  <span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up"
                      aria-hidden="true"></i></a></span>
                  <span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down"
                      aria-hidden="true"></i></a></span>
                  <span class="table-remove"><button type="button"
                    class="btn btn-danger btn-rounded btn-xs my-0">Remove</button></span>
                </td>
                <td class="pt-3-half" contenteditable="true">Example Task</td>
                <td class="pt-3-half editable" contenteditable="true">5</td>
                <td class="pt-3-half" contenteditable="false">0</td>
              </tr>
              </tbody>
            </table>
          </div>
          </div> <!---Closes table div-->
        </div>
        <div class="tab-pane fade" id="nav-game" role="tabpanel" aria-labelledby="nav-game-tab">
          <p>coming soon...</p>
        </div>
      </div>
      
          </div>
        </div>
      </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script>	
    if ("tasksContent" in localStorage){
      document.getElementById("tasks").innerHTML = localStorage.getItem("tasksContent");
      document.getElementById("starttime").value = localStorage.getItem("startTime");
      
    }</script>

    <script src="js/table.js"></script>

  <script>$('#tbodyTest >tr').trigger('focusout')</script>
  
  <script>$("#restore").on('click',function(e){
      e.preventDefault();
      $('#tbodyTest >tr').trigger('focusout');
  })
  $("#starttime").on('focusout',function(e){
      e.preventDefault();
      $('#tbodyTest >tr').trigger('focusout');
  })
  </script>
</body>
</html>
