<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TaskTrack</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/android-chrome-192x192.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">

</head>

<body>
  
<div class="container-fluid"  style="width:100vw">
  <div class="row">
    <div class="col">
      <h1 class="title">TaskTrack v0.1.0</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">

  <!-- Editable table -->

      <div class="accordion" id="schedule">
        <div class="card">
          <div class="card-header btn btn-link" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <h2 class="mb-0">
              Schedule table
            </h2>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
            <div class="card-body">
              <div id="table" class="table-editable">
                <div class="container">
                  <div class="row justify-content-md-center align-items-center">
                    <div class="col-md-auto">
                      <button type="button" class="btn btn-success" onclick="saveTable()" id="save">Save</button>
                      <button type="button" class="btn btn-primary" onclick="retrieve()" id="restore">Reset</button>
                    </div>                      
                    <div class="col-md-auto">
                      <b>Start time:</b>                      
                    </div>
                    <div class="col-md-auto">
                      <form>
                        <input type="time" class="form-control" id="starttime" value="07:00:00">
                      </form>
                    </div>
                  </div>
                </div>
                <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
                    class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
                <table class="table table-bordered table-responsive-md table-striped text-center" id="tasks">
                  <thead>
                  <tr>
                    <th class="text-center">Sort</th>
                    <th class="text-center">Task</th>
                    <th class="text-center">Duration (Minutes)</th>
                    <th class="text-center">End Time</th>
                    <th class="text-center">Delete</th>
                  </tr>
                  </thead>
                  <tbody id="tbodyTest">
                  <tr>
                    <td class="pt-3-half">
                    <span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up"
                        aria-hidden="true"></i></a></span>
                    <span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down"
                        aria-hidden="true"></i></a></span>
                    </td>
                    <td class="pt-3-half" contenteditable="true">Pack lunch</td>
                    <td class="pt-3-half editable" contenteditable="true">5</td>
                    <td class="pt-3-half" contenteditable="false">0</td>
                    <td>
                    <span class="table-remove"><button type="button"
                      class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span>
                    </td>
                  </tr>
            
                  <!-- This is our clonable table line -->
                  <tr class="hide">
                    <td class="pt-3-half">
                    <span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up"
                        aria-hidden="true"></i></a></span>
                    <span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down"
                        aria-hidden="true"></i></a></span>
                    </td>
                    <td class="pt-3-half" contenteditable="true">Example Task</td>
                    <td class="pt-3-half editable" contenteditable="true">5</td>
                    <td class="pt-3-half" contenteditable="false">0</td>
                    <td>
                    <span class="table-remove"><button type="button"
                      class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span>
                    </td>
                  </tr>
                  </tbody>
                </table>
                
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header btn btn-link" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
            <h2 class="mb-0">
              TaskTrack
            </h2>
          </div>
      
          <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo">
            <div class="card-body">
              <p>lol</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script>	
    if ("tasksContent" in localStorage){
      document.getElementById("tasks").innerHTML = localStorage.getItem("tasksContent");
      document.getElementById("starttime").value = localStorage.getItem("startTime");
      
    }</script>
    <script src="js/table.js"></script>
  <script>$('#tbodyTest >tr').trigger('focusout')</script>
  <script>$("#restore").on('click',function(e){
      e.preventDefault();
      $('#tbodyTest >tr').trigger('focusout');
  })
  $("#starttime").on('focusout',function(e){
      e.preventDefault();
      $('#tbodyTest >tr').trigger('focusout');
  })
  </script>
</body>
</html>
